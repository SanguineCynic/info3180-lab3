{% extends "base.html" %}

{% block main %}

<h1>Contact Form</h1>
<hr>
<p>Fill in this form to contact the site owners.</p>

<form action="" method="post">
  {{form.csrf_token}}

  <label>{{form.name.label}}</label><br>
  {{form.name(size=30)}}<br>

  <label>{{form.email.label}}</label><br>
  {{form.email(size=30)}}<br>

  <label>{{form.subject.label}}</label><br>
  {{form.subject(size=30)}}<br>

  <label>{{form.msg.label}}</label><br>
  {{form.msg(size=200)}}<br>

  {{form.submit()}}


</form>

{% endblock %}
